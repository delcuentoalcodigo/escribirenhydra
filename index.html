    <h7>*recordar presionar shift+Ctrl+enter o play</h7>
       
    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <script>
        var hydra = new Hydra({
        canvas: document.getElementById("myCanvas")
      })
solid(0,0,0)
.diff(osc(3,0.3,4))
.mask(shape(2,0.01).scrollY(0.1,-0.1).rotate(-0.01,0.01))
.modulateScale(noise(1),0.7)
.out()
